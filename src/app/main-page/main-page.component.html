<div class="welcome-container">
    <img src="../../assets/images/Logo.png" alt="logo">
    <h2>Welcome</h2>
    <h1 id="userName">{{userName}}</h1>
</div>

<div class="user-info">
    <h3>You belong to: <p id="userDistrict">{{userDistrict}}</p></h3>
    <h3>Your U.S. House Representative is: <p id="userHouseRep">{{userHouseRep}}</p></h3>
    <h3>Your U.S. Senators are: <p id="senator1">{{userSenator1}}</p> and <p id="senator2">{{userSenator2}}</p></h3>
</div>

<div class="button-containers">
    <button (click)="houseRepClick(userHouseRep)" id="house-button">Proceed with {{userHouseRep}}</button>
    <br>
    <button (click)="senatorClick(userSenator1)" id="sen1-button">Proceed with {{userSenator1}}</button>
    <br>
    <button (click)="senatorClick(userSenator2)" id="sen2-button">Proceed with {{userSenator2}}</button>
</div>
